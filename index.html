<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Random Users</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
        <div id="app">
            <div class="container">
                <h1 class="mt-4">Random Users</h1>
                <nav class="mt-4">
                    <ul class="pagination justify-content-center text-center">
                        <li id="prevPage" class="page-item w-25" v-bind:class="{ disabled: currentPage == 0 }">
                            <a class="page-link" href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a>
                        </li>
                        <li class="page-item w-25" v-for="(page, index) in pages" v-if="(index > currentPage - 3 || index > pages.length - 6) && (index < currentPage + 3 || index < 5)" v-bind:key="index" v-bind:class="{ active: index == currentPage }">
                            <a class="page-link pageNumber" href="#" v-if="index != currentPage">{{ index + 1 }}</a>
                            <span class="page-link" v-else>{{ index + 1 }}</span>
                        </li>
                        <li id="nextPage" class="page-item w-25" v-bind:class="{ disabled: currentPage == pages.length - 1 }">
                            <a class="page-link" href="#" aria-label="Next"><span aria-hidden="true">&raquo;</span></a>
                        </li>
                    </ul>
                </nav>
                
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" v-for="(user, index) in pages[currentPage]" v-bind:key="index">
                        <img class="rounded-circle mr-3" v-bind:src="user.picture.thumbnail" /> {{ user.name.first }} {{ user.name.last }}
                    </li>
                </ul>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <script>
            const vm = new Vue({
                el: '#app',
                data: {
                    users: null,
                    pages: [],
                    currentPage: null,
                }
            });

            const getUsers = async () => {
                await fetch('https://randomuser.me/api/?nat=us&results=505&inc=name,location,email,dob,phone,picture')
                .then(response => response.json())
                .then(data => {
                    console.log('Success: ', data);
                    vm.users = data.results;
                    for (let i = 0; i < vm.users.length / 25; i++) {
                        let page = []
                        for (let j = 0; j < 25; j++) {
                            if (j < vm.users.length - (i * 25)) {
                                page.push(vm.users[j + (i * 25)])
                            }
                        }
                        vm.pages.push(page);
                    }
                    vm.currentPage = 0;
                })
                .catch(error => console.log('Error: ', error))
            };
    
            const prevPage = () => {
                if (vm.currentPage > 0) {
                    vm.currentPage--
                }
            };
            
            const nextPage = () => {
                if (vm.currentPage < vm.pages.length - 1) {
                    vm.currentPage++
                }
            };

            const pageLink = (e) => {
                if (e.target.classList.contains('pageNumber')) {
                    vm.currentPage = parseInt(e.target.textContent, 10) - 1;
                }
            };

            document.querySelector('#prevPage').addEventListener('click', prevPage);
            document.querySelector('#nextPage').addEventListener('click', nextPage);
            document.querySelector('nav').addEventListener('click', pageLink);
            document.addEventListener('DOMContentLoaded', getUsers);
        </script>
    </body>
</html>
